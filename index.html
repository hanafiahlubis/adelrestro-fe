<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="container">


    <header>
      <a href="#" class="logo"><img src="gambar/logo header.jpg" alt="" />AdelRestor</a>

      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">

        <li id="open-cart"
          style="width: 50px; height: 50px;display: flex; justify-content: center; align-items: center; position: fixed; top: 12px;right: 3%;">
          <i class="bi bi-basket2" style="color: orange; font-size: 1.5rem; position: relative;">
          </i>
          <span class="badge">0</span>

        </li>

      </ul>
    </header>
    <main>
      <section class="home" id="home">
        <div class="home-text">
          <span>Welcome to Website</span>
          <h1>AdelRestor</h1>

        </div>
      </section>
      <section class="popular" id="popular">
        <div class="heading">
          <h2>Most Popular Delicious Foods</h2>
        </div>
        <div id="popular-container">
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-info">
        <div class="adress" style="    flex-direction: row;
        flex-wrap: wrap;
        gap: 12px;
    ">
          <i class="bx bxs-map"><span>Jln Dakota No.8a Sukaraja</span></i>
          <i class="bx bxs-phone"><span>085 723 764 893</span></i>
          <i class="bx bxs-envelope"><span>AdelRestor@gmail.com</span></i>
        </div>
        <div class="social">
          <a href="https://instagram.com/ali_hanafiah_lubis"><i class="bx bxl-instagram" style="font-size: 21px;"></i></a>
          <a href="https://twitter.com/alihanafiah?t=PPDNFkWuYN6yfTt8qSB3pQ&s=08"><i class="bx bxl-twitter" style="font-size: 21px;"></i></a>
          <a href="https://www.tiktok.com/@alihanafiah?_t=8eSov3kkiCP&_r=1"><i class="bx bxl-tiktok" style="font-size: 21px;"></i></a>
        </div>
      </div>
      <p>&#169;copyRight By Ali Hanafiah </p>
    </footer>
  </div>

  <div class="open-cart" style="
  width: 100%;
  height: 100vh;
  position: absolute;
  top: 0;
  background-color: rgba(128, 128, 128, 0.5);
  z-index: 100;
  overflow-y: hidden;
  display: none;">

    <div class="cart" style="right: 0px;display: flex;overflow-y: auto;flex-direction: column;justify-content: space-between;">
      <div style="height: 10vh;display: flex;justify-content: center;align-items: center;" id="title">
        <h2>
          CART
        </h2>
      </div>

      <div class="listCart" style="height: 80vh;">
      </div>

      <div class="buttons" style="    height: 8vh;
      position: relative;
      bottom: 0;
  ">
        <div class="close">
          CLOSE
        </div>
        <div class="checkout">
          <button style="    background: none;
    border: none;">CHECKOUT</button>
        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>

</html>
